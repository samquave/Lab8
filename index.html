<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="inputs">
        <h1>Square</h1>
        <form>
            Side Length:<br>
            <input type="text" name="sidelength" id="square-side-box">
            <button class="submit" id="square-submit">Submit</div>
        </form>    
    </div>
    <div class="inputs">
        <h1>Rectangle</h1>
        <form>
            Height:<br>
            <input type="text" name="sidelength" id="rect-height-box"><br>
            Length:<br>
            <input type="text" name="sidelength" id="rect-length-box">
            <button class="submit" id="rect-submit">Submit</div>
        </form>
    </div>
    <div class="inputs">
        <h1>Triangle</h1>
        <form>
            Height:<br>
            <input type="text" name="sidelength" id="tri-height-box">
            <button class="submit" id="tri-submit">Submit</div>
        </form>
    </div>
    <div class="inputs">
        <h1>Circle</h1>
        <form>
            Radius:<br>
            <input type="text" name="sidelength" id="cir-radius-box">
            <button class="submit" id="cir-submit">Submit</div>
        </form>

    </div>
    <div class="canvas"></div>

    
    <script src="script.js"></script>
</body>
</html>
